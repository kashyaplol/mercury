<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercury</title>
    <style>
/* ===== Global Styles ===== */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f6fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

h2 {
    color: #2f3640;
    margin-bottom: 20px;
    font-size: 28px;
}

/* ===== Chatbox ===== */
#chatbox {
    width: 80%;
    max-width: 700px;
    height: 450px;
    border-radius: 15px;
    border: 1px solid #dcdde1;
    padding: 15px;
    overflow-y: auto;
    background: #ffffff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
}

#chatbox p {
    margin: 8px 0;
    padding: 10px 15px;
    border-radius: 20px;
    display: inline-block;
    max-width: 70%;
    word-wrap: break-word;
    position: relative;
    line-height: 1.4;
    font-size: 15px;
}

/* User Messages */
.user {
    background: #4cd137;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
}

.bot {
    background: #f5f6fa;
    color: #2f3640;
    border: 1px solid #dcdde1;
    align-self: flex-start;
    border-bottom-left-radius: 0;
}

/* ===== Input Section ===== */
.input-area {
    width: 80%;
    max-width: 700px;
    display: flex;
    justify-content: center;
    margin-top: 15px;
    gap: 10px;
    flex-wrap: wrap;
}

input[type="text"] {
    flex: 1;
    padding: 12px 20px;
    border-radius: 25px;
    border: 1px solid #dcdde1;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

input[type="text"]:focus {
    border-color: #487eb0;
    box-shadow: 0 0 8px rgba(72, 126, 176, 0.3);
}

button {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    background: #487eb0;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: #40739e;
}

/* ===== Dropdowns ===== */
select {
    padding: 8px 12px;
    border-radius: 12px;
    border: 1px solid #dcdde1;
    font-size: 14px;
}

/* Labels */
label {
    font-weight: 600;
    margin-right: 5px;
}

/* ===== Scrollbar Styling ===== */
#chatbox::-webkit-scrollbar {
    width: 8px;
}

#chatbox::-webkit-scrollbar-track {
    background: #f5f6fa;
    border-radius: 10px;
}

#chatbox::-webkit-scrollbar-thumb {
    background: #dcdde1;
    border-radius: 10px;
}

#chatbox::-webkit-scrollbar-thumb:hover {
    background: #b2bec3;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
    #chatbox {
        width: 95%;
        height: 350px;
    }

    .input-area {
        width: 95%;
    }

    input[type="text"] {
        flex: 100%;
    }

    button {
        flex: none;
        width: 48%;
    }
}
</style>


</head>
<body>
    <h2>Mercury</h2>

    <div id="chatbox"></div>

    <!-- Language selection -->
    <label>Input Language:</label>
    <select id="inputLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="te">Telugu</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
    </select>

    <label>Output Language:</label>
    <select id="outputLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="te">Telugu</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
    </select>

    <label>Voice:</label>
    <select id="voiceSelect"></select>

    <br><br>

    <!-- Message input -->
    <input type="text" id="textInput" placeholder="Type a message..." style="width:60%;">
    <button id="send">Send</button>
    <button id="speak">ðŸŽ¤ Speak</button>

    <script>
        // =========================
        // 1. Send message to Flask
        // =========================
        function sendMessage(userMessage) {
            if (!userMessage) return;

            let inputLang = document.getElementById("inputLang").value;
            let outputLang = document.getElementById("outputLang").value;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += "<p class='user'><b>You:</b> " + userMessage + "</p>";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: userMessage,
                    input_lang: inputLang,
                    output_lang: outputLang
                })
            })
            .then(response => response.json())
            .then(data => {
                let botReply = data.reply;
                chatbox.innerHTML += "<p class='bot'><b>Bot:</b> " + botReply + "</p>";
                chatbox.scrollTop = chatbox.scrollHeight;

                // ðŸ”Š Speak in chosen voice
                speakBotReply(botReply, outputLang);
            })
            .catch(error => console.error("Error:", error));

            document.getElementById("textInput").value = "";
        }

        document.getElementById("send").addEventListener("click", function() {
            let userMessage = document.getElementById("textInput").value.trim();
            sendMessage(userMessage);
        });

        // =========================
        // 2. Speech Recognition ðŸŽ¤
        // =========================
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            document.getElementById("speak").addEventListener("click", () => {
                recognition.lang = document.getElementById("inputLang").value;
                recognition.start();
            });

            recognition.onresult = (event) => {
                let spokenText = event.results[0][0].transcript;
                document.getElementById("textInput").value = spokenText;
                sendMessage(spokenText);
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error", event.error);
            };
        } else {
            alert("Speech recognition not supported in this browser. Try Chrome!");
        }

        // =========================
        // 3. Smart Text-to-Speech ðŸ”Š
        // =========================
        let voices = [];

        function loadVoices() {
            voices = speechSynthesis.getVoices();
            let voiceSelect = document.getElementById("voiceSelect");
            voiceSelect.innerHTML = "";

            voices.forEach((voice, index) => {
                let option = document.createElement("option");
                option.value = index;
                option.textContent = voice.name + " (" + voice.lang + ")";
                voiceSelect.appendChild(option);
            });
        }

        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function speakBotReply(text, lang) {
            if ('speechSynthesis' in window) {
                let utterance = new SpeechSynthesisUtterance(text);

                let selectedVoiceIndex = document.getElementById("voiceSelect").value;
                if (voices[selectedVoiceIndex]) {
                    utterance.voice = voices[selectedVoiceIndex];
                } else {
                    utterance.lang = lang; // fallback if no voice selected
                }

                speechSynthesis.speak(utterance);
            } else {
                console.log("Text-to-Speech not supported.");
            }
        }
    </script>
</body>
</html>
