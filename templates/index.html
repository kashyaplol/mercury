<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury - Multilingual Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== Global Styles ===== */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --bg-gradient: linear-gradient(135deg, #74ebd5, #ACB6E5);
            --card-bg: rgba(255, 255, 255, 0.92);
            --text-color: #333;
            --user-bubble: #667eea;
            --bot-bubble: #764ba2;
            --button-bg: #ff6b6b;
            --button-hover: #ff4757;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* === Header === */
        .header {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.5)); }
            to { filter: drop-shadow(0 0 15px rgba(118, 75, 162, 0.8)); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === Main Container === */
        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === Settings Panel === */
        .settings-panel {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-group label {
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .setting-group i {
            color: var(--user-bubble);
        }

        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: white;
            font-size: 14px;
            color: #333;
            transition: var(--transition);
            cursor: pointer;
        }

        select:hover {
            border-color: var(--user-bubble);
        }

        select:focus {
            outline: none;
            border-color: var(--user-bubble);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* === Chatbox === */
        #chatbox {
            height: 450px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="white" fill-opacity="0.05"/><path d="M0 0L100 100M100 0L0 100" stroke="rgba(0,0,0,0.03)" stroke-width="1"/></svg>');
        }

        /* === Chat Messages === */
        .message {
            display: flex;
            margin-bottom: 10px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            justify-content: flex-end;
        }

        .bot {
            justify-content: flex-start;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            position: relative;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .user .bubble {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 0;
        }

        .bot .bubble {
            background: var(--bot-bubble);
            color: white;
            border-bottom-left-radius: 0;
        }

        .bubble::before {
            content: "";
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background: inherit;
            z-index: -1;
        }

        .user .bubble::before {
            right: -8px;
            border-bottom-right-radius: 16px;
        }

        .bot .bubble::before {
            left: -8px;
            border-bottom-left-radius: 16px;
        }

        .message-info {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user .message-info {
            justify-content: flex-end;
        }

        /* === Typing Indicator === */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            background: var(--bot-bubble);
            border-radius: 20px;
            border-bottom-left-radius: 0;
            width: fit-content;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin: 0 3px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* === Input Area === */
        .input-area {
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #textInput {
            flex: 1;
            padding: 14px 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            background: white;
            transition: var(--transition);
        }

        #textInput:focus {
            border-color: var(--user-bubble);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .btn {
            padding: 12px 20px;
            border-radius: 50%;
            border: none;
            background: var(--button-bg);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        #speak {
            background: var(--secondary-gradient);
        }

        #speak.listening {
            background: #dc3545;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        /* === Status Bar === */
        .status-bar {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.05);
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            display: inline-block;
        }

        /* === Responsive Design === */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .settings-panel {
                flex-direction: column;
                align-items: stretch;
            }
            
            .setting-group {
                justify-content: space-between;
            }
            
            #chatbox {
                height: 350px;
            }
            
            .bubble {
                max-width: 85%;
            }
        }

        /* === Scrollbar Styling === */
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }

        #chatbox::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 4px;
        }

        #chatbox::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mercury</h1>
        <p class="subtitle">Your multilingual AI assistant - communicate in any language</p>
    </div>

    <div class="container">
        <div class="settings-panel">
            <div class="setting-group">
                <label><i class="fas fa-language"></i> Input Language:</label>
                <select id="inputLang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="ta">Tamil</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label><i class="fas fa-language"></i> Output Language:</label>
                <select id="outputLang">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="ta">Tamil</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label><i class="fas fa-volume-up"></i> Voice:</label>
                <select id="voiceSelect"></select>
            </div>
        </div>

        <div id="chatbox"></div>

        <div class="input-area">
            <input type="text" id="textInput" placeholder="Type a message or click mic to speak...">
            <button id="send" class="btn" title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button id="speak" class="btn" title="Speak message">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span id="status">Status: Ready</span>
            </div>
        </div>
    </div>

    <script>
        // =========================
        // Global Variables
        // =========================
        let recognition = null;
        let isListening = false;
        let voices = [];
        let isTyping = false;
        
        // =========================
        // 1. Initialize Speech Recognition
        // =========================
        function initializeSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                
                // Set initial language
                updateRecognitionLanguage();
                
                recognition.onstart = function() {
                    isListening = true;
                    document.getElementById('speak').classList.add('listening');
                    updateStatus('Listening... Speak now!');
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById("textInput").value = transcript;
                    updateStatus('Speech recognized: ' + transcript);
                    sendMessage(transcript);
                };
                
                recognition.onerror = function(event) {
                    console.error("Speech recognition error:", event.error);
                    updateStatus('Error: ' + event.error);
                    stopListening();
                };
                
                recognition.onend = function() {
                    stopListening();
                };
                
                updateStatus('Speech recognition ready');
            } else {
                updateStatus('Speech recognition not supported in this browser');
                document.getElementById('speak').disabled = true;
                document.getElementById('speak').title = 'Speech recognition not supported';
            }
        }
        
        // =========================
        // 2. Speech Recognition Functions
        // =========================
        function startListening() {
            if (recognition && !isListening) {
                try {
                    updateRecognitionLanguage();
                    recognition.start();
                } catch (error) {
                    console.error("Error starting speech recognition:", error);
                    updateStatus('Error starting speech recognition');
                }
            }
        }
        
        function stopListening() {
            if (isListening) {
                isListening = false;
                document.getElementById('speak').classList.remove('listening');
                updateStatus('Ready');
            }
        }
        
        function updateRecognitionLanguage() {
            if (recognition) {
                const langMap = {
                    'en': 'en-US',
                    'hi': 'hi-IN',
                    'te': 'te-IN',
                    'ta': 'ta-IN',
                    'fr': 'fr-FR',
                    'es': 'es-ES',
                    'de': 'de-DE',
                    'it': 'it-IT',
                    'ja': 'ja-JP',
                    'ko': 'ko-KR',
                    'zh': 'zh-CN'
                };
                
                const selectedLang = document.getElementById("inputLang").value;
                recognition.lang = langMap[selectedLang] || 'en-US';
            }
        }
        
        // =========================
        // 3. Send Message to Backend
        // =========================
        function sendMessage(userMessage) {
            if (!userMessage.trim() || isTyping) return;
            
            const inputLang = document.getElementById("inputLang").value;
            const outputLang = document.getElementById("outputLang").value;
            const chatbox = document.getElementById("chatbox");
            
            // Add user message to chat
            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'message user';
            userMsgDiv.innerHTML = `
                <div class="bubble">${userMessage}</div>
                <div class="message-info">
                    <i class="fas fa-user-circle"></i>
                    <span>You</span>
                    <span>${getCurrentTime()}</span>
                </div>
            `;
            chatbox.appendChild(userMsgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            
            // Show typing indicator
            showTypingIndicator();
            updateStatus('Sending message...');
            
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    message: userMessage,
                    input_lang: inputLang,
                    output_lang: outputLang
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Remove typing indicator
                removeTypingIndicator();
                
                if (data.success) {
                    const botReply = data.reply;
                    const botMsgDiv = document.createElement('div');
                    botMsgDiv.className = 'message bot';
                    botMsgDiv.innerHTML = `
                        <div class="bubble">${botReply}</div>
                        <div class="message-info">
                            <i class="fas fa-robot"></i>
                            <span>Mercury</span>
                            <span>${getCurrentTime()}</span>
                        </div>
                    `;
                    chatbox.appendChild(botMsgDiv);
                    chatbox.scrollTop = chatbox.scrollHeight;
                    updateStatus('Response received');
                    
                    // Speak the bot's reply
                    speakBotReply(botReply, outputLang);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            })
            .catch(error => {
                removeTypingIndicator();
                console.error("Error:", error);
                const errorMsgDiv = document.createElement('div');
                errorMsgDiv.className = 'message bot';
                errorMsgDiv.innerHTML = `
                    <div class="bubble" style="background:#dc3545">Sorry, I encountered an error. Please try again.</div>
                    <div class="message-info">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Error</span>
                        <span>${getCurrentTime()}</span>
                    </div>
                `;
                chatbox.appendChild(errorMsgDiv);
                updateStatus('Error: ' + error.message);
            });
            
            document.getElementById("textInput").value = "";
        }
        
        // =========================
        // 4. Text-to-Speech Functions
        // =========================
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            const voiceSelect = document.getElementById("voiceSelect");
            voiceSelect.innerHTML = "";
            
            voices.forEach((voice, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }
        
        function speakBotReply(text, lang) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Try to select a voice that matches the output language
                const selectedVoiceIndex = document.getElementById("voiceSelect").value;
                if (voices[selectedVoiceIndex]) {
                    utterance.voice = voices[selectedVoiceIndex];
                } else {
                    // Fallback: find a voice that matches the language
                    const langPrefix = lang.split('-')[0];
                    const matchingVoice = voices.find(voice => 
                        voice.lang.startsWith(langPrefix)
                    );
                    if (matchingVoice) {
                        utterance.voice = matchingVoice;
                    } else {
                        utterance.lang = lang;
                    }
                }
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                
                speechSynthesis.speak(utterance);
            }
        }
        
        // =========================
        // 5. Utility Functions
        // =========================
        function updateStatus(message) {
            document.getElementById('status').textContent = 'Status: ' + message;
        }
        
        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            const chatbox = document.getElementById("chatbox");
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatbox.appendChild(typingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
                isTyping = false;
            }
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // =========================
        // 6. Event Listeners
        // =========================
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize speech recognition
            initializeSpeechRecognition();
            
            // Load voices for text-to-speech
            if (speechSynthesis) {
                speechSynthesis.onvoiceschanged = loadVoices;
                loadVoices();
            }
            
            // Send button click
            document.getElementById("send").addEventListener("click", function() {
                const userMessage = document.getElementById("textInput").value.trim();
                sendMessage(userMessage);
            });
            
            // Enter key in text input
            document.getElementById("textInput").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    const userMessage = this.value.trim();
                    sendMessage(userMessage);
                }
            });
            
            // Speak button click
            document.getElementById("speak").addEventListener("click", function() {
                if (isListening) {
                    stopListening();
                } else {
                    startListening();
                }
            });
            
            // Update recognition language when input language changes
            document.getElementById("inputLang").addEventListener("change", function() {
                updateRecognitionLanguage();
            });
        });
    </script>
</body>
</html>
